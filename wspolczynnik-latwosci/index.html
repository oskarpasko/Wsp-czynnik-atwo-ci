<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <!-- NAVBAR -->
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#" >Współczynnik Łatwości</a>
        </div>
      </nav>
    </div>

    <!-- FORM -->
    <div class="container mt-5">
      <form method="get" name="myForm">
        <div class="row">
          <div class="col-6 mb-3">
            <input class="form-control" id="className" type="text" placeholder="Podaj nazwę klasy (np. 1d)" aria-label="default input example">
          </div>
          <div class="col-6 mb-3">
            <input class="form-control" id="students" type="text" placeholder="Podaj ilość uczniów w klasie" aria-label="default input example">
          </div>
          <div class="col-6 mb-3">
            <input class="form-control" id="tasksAmount" type="text" placeholder="Podaj liczbę zadań na sprawdzianie" aria-label="default input example">
          </div>
        </div>
        <div class="row" id="row_points">
          <!-- Tutaj będą wypisane inputy do podania punktów za poszczególne zadania -->
        </div>
        <div class="row" id="student_points">
          <!-- Tutaj będą wypisane inputy do wprowadznie punktów uzyskane przez studentów -->
        </div>
          <div class="row mt-5">
            <div class="col-2">
              <button type="button"  class="btn btn-primary" id="generate">Generuj...</button>
            </div>
            <div class="col-2">
              <button type="button"  class="btn btn-primary" id="button">Przelicz</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="js/wsp-latwosci.js"></script>

    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>-->
  </body>
</html>
